name: Create VPS

on:
  workflow_dispatch:          # ‚úÖ Manual "Run workflow" button
  repository_dispatch:        # ‚úÖ Can still be triggered by API or other workflows
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Create dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "üì¶ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "‚ö†Ô∏è No backup to restore."
          fi

      - name: üîê Start tmate session
        run: |
          echo "‚öôÔ∏è Launching tmate..."
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo "‚úÖ SSH Ready: $SSH"
          sleep 60  # give time for GitHub to sync

      - name: ‚è≥ Keep session alive
        run: |
          echo "‚è≥ Keeping session alive for 6 hours..."
          sleep $((360 * 60))